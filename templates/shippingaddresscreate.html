{% extends 'base.html' %}

{% block title %}Thêm địa chỉ{% endblock %}

{% block content %}
<div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3"></h1>
              <h1 class="font-weight-semi-bold text-uppercase mb-3" style = "font-size: 25px">Thêm địa chỉ</h1>
        </div>
</div>
<div class="container" style = "background-color: #F5F5F5;padding: 20px; border-radius: 25px; ">
    <div class="row">
        <div class="col-md-10 mx-auto">
           
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
               
                <div style = "text-align:center;">
                    <button class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
